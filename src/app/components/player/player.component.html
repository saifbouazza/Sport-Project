<div class="row" style="margin-bottom: 50px;">
    <div class="col-lg-6">
        <div class="custom-media d-flex">
            <div class="img mr-4">
                <img src="assets/images/img_1.jpg" alt="Image" class="img-fluid">
            </div>
            <div class="text">
                <span class="meta">May 20, 2020</span>
                <h3 class="mb-4">{{Player.playerName}}</h3>
                <p>{{Player.team}}</p>
                <p><a href="#">{{Player.age}}</a></p>
                <button type="button" class="btn btn-warning" (click)="displayPlayer(Player.id)"> Dsiplay Match </button>
                <button type="button" class="btn btn-danger" (click)="deletePlayer(Player.id)"> Delete Match </button>
            </div>
        </div>
    </div>
</div>
